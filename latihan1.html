<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app">
        <input type="text" v-model:value="message"></input>
        <br>
        <h1>{{ message }}</h1>
    </div>
</div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                // pesan: 'Hai, Ini Vue!'
                message: "Hell(o) World"
            }
        })
    </script>
</body>
</html>
